  <style>
    /* 讓 Loading 畫面先顯示 */
    #loading-screen {
      position: fixed;
      inset: 0;
      background-color: rgba(255, 255, 255, 0.3);
      z-index: 999;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .spinner-path {
      transform-origin: 16px 16px;
      /* SVG 中心點 */
      animation: rotate 0.8s linear infinite;
    }
  </style>
</head>

<body>
  <!-- 初始 Loading 畫面 -->
  <!-- Loading 畫面 -->
  <div id="loading-screen">
    <p>
      初始載入中...
      <br />
    </p>
    <!-- ReactLoading type="spin" 對應的 SVG https://www.npmjs.com/package/react-loading?activeTab=code -->
    <!-- 修改為CSS Animation -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="4rem" height="4rem">
      <!-- 灰色圓圈（背景） -->
      <path opacity=".25" fill="#ddd"
        d="M16 0 A16 16 0 0 0 16 32 A16 16 0 0 0 16 0 M16 4 A12 12 0 0 1 16 28 A12 12 0 0 1 16 4" />
      <!-- 黑色旋轉弧形 -->
      <path class="spinner-path" fill="black" d="M16 0 A16 16 0 0 1 32 16 L28 16 A12 12 0 0 0 16 4z" />
    </svg>


  </div>

  <div id="root"></div>

  <script type="module" src="/src/main.jsx"></script>

  <script>
    // 當 React 完全載入後，隱藏 Loading 畫面
    window.addEventListener("load", function () {
      document.getElementById("loading-screen").style.display = "none";
    });
  </script>
</body>
